<!doctype html>
<html lang="en-us">
	<head>
		<meta charset="utf-8">
		<meta http-equiv="Content-Type" content="text/html; charset=utf-8">

		<title>Sven Co-op Model Database</title>
		
		<style>
			body {
				max-width: 1450px;
				margin: 0 auto;
				background: #222;
				color: #eee;
				font-family: sans-serif;
			}
			h1 {
				text-align: center;
				margin-bottom: 5px;
			}
			.about-link {
				display: block;
				text-align: center;
				margin: 0 auto;
			}
			.last-update-time {
				display: block;
				text-align: center;
				margin: 0 auto;
			}
			.model-cell {
				float: left;
				margin: 5px;
				padding: 5px;
				width: 125px;
				background: #444;
				border-radius: 5px;
				padding-bottom: 2px;
			}
			.model-cell .name {
				text-align: center;
				max-width: 100%;
				overflow: hidden;
				text-overflow: ellipsis;
				white-space: nowrap;
			}
			.model-cell img {
				width: 125px;
				height: 200px;
				cursor: pointer;
			}
			.model-cell hr {
				margin-top: -4px;
				margin-bottom: 2px;
			}
			
			#model-popup-bg {
				display: none;
				position: fixed;
				top: 0;
				left: 0;
				width: 100%;
				height: 100%;
				background: #000;
				opacity: 0.75;
				z-index: 50;
			}
			#model-popup {
				background: #444;
				display: none;
				position: fixed;
				left: 50%;
				top: 50%;
				transform: translate(-50%, -50%);
				z-index: 100;
				width: calc(100% - 100px);
				max-width: 1400px;
				min-width: 500px;
				border: 10px solid rgb(48, 52, 54);
				border-radius: 4px;
			}
			#model-popup img {
				position: absolute;
				width: 500px;
				height: 800px;
			}
			
			#model-popup canvas {
				width: 500px;
				height: 800px;
			}
			
			#model-popup .render {
				float: left;
				line-height: 0;
			}
			
			#model-popup .details {
				float: left;
				width: calc(100% - 500px);
				box-sizing: border-box;
				padding-left: 10px;
				background: rgb(26, 28, 29);
				border-left: 10px solid rgb(48, 52, 54);
			}
			
			#model-popup .details-header {
				text-align: center;
			}
			
			#model-cell-template {
				display: none;
			}
			
			.page-num-container {
				text-align: center;
				color: #eee;
				margin-top: 10px;
				margin-bottom: 10px;
				user-select: none;
				cursor: default;
				position: relative;
			}
			.page-prev, .page-next, .page-first, .page-last {
				border-top: 10px solid transparent;
				border-bottom: 10px solid transparent;
				width: 0; 
				height: 0; 
				vertical-align: middle;
				display: inline-block;
			}
			.page-prev, .page-first {
				border-right: 10px solid #eee;
			}
			.page-next, .page-last {
				border-left: 10px solid #eee;
			}
			.page-close:hover > .page-prev , .page-far:hover > .page-first {
				border-right: 10px solid #ccc;
			}
			.page-close:hover > .page-next, .page-far:hover > .page-last {
				border-left: 10px solid #ccc;
			}
			.page-close:active > .page-prev, .page-far:active > .page-first {
				border-right: 10px solid #fff;
			}
			.page-close:active > .page-next, .page-far:active > .page-last {
				border-left: 10px solid #fff;
			}
			.page-far:hover  > .page-bar {
				background: #ccc;
			}
			.page-far:active  > .page-bar {
				background: #fff;
			}
			.page-far, .page-close {
				cursor: pointer;
				padding: 3px 10px;
				cursor: pointer;
			}
			.page-bar {
				background: #eee;
				width: 3px;
				height: 20px;
				display: inline-block;
				vertical-align: middle;
				margin: 0 3px;
			}
			.page-num-text {
				vertical-align: middle;
				display: inline-block;
				width: 160px;
			}
			
			.filter-search {
				text-align: center;
				width: 100%;
			}
			#name-filter {
				/*margin-right: 20px;*/
			}
			
			.loader {
			  color: #ffffff;
			  font-size: 4px;
			  width: 1em;
			  height: 1em;
			  border-radius: 50%;
			  position: absolute;
			  text-indent: -9999em;
			  -webkit-animation: load4 0.5s infinite linear;
			  animation: load4 0.5s infinite linear;
			  -webkit-transform: translateZ(0);
			  -ms-transform: translateZ(0);
			  transform: translateZ(0);
			  top: 40px;
			  left: 55px;
			}
			.loader-text {
				color: #eee;
				text-align: center;
				position: absolute;
				top: -10px;
				left: 10px;
				font-size: 1em;
				line-height: initial;
			}
			@-webkit-keyframes load4 {
			  0%,
			  100% {
				box-shadow: 0 -3em 0 0.2em, 2em -2em 0 0em, 3em 0 0 -1em, 2em 2em 0 -1em, 0 3em 0 -1em, -2em 2em 0 -1em, -3em 0 0 -1em, -2em -2em 0 0;
			  }
			  12.5% {
				box-shadow: 0 -3em 0 0, 2em -2em 0 0.2em, 3em 0 0 0, 2em 2em 0 -1em, 0 3em 0 -1em, -2em 2em 0 -1em, -3em 0 0 -1em, -2em -2em 0 -1em;
			  }
			  25% {
				box-shadow: 0 -3em 0 -0.5em, 2em -2em 0 0, 3em 0 0 0.2em, 2em 2em 0 0, 0 3em 0 -1em, -2em 2em 0 -1em, -3em 0 0 -1em, -2em -2em 0 -1em;
			  }
			  37.5% {
				box-shadow: 0 -3em 0 -1em, 2em -2em 0 -1em, 3em 0em 0 0, 2em 2em 0 0.2em, 0 3em 0 0em, -2em 2em 0 -1em, -3em 0em 0 -1em, -2em -2em 0 -1em;
			  }
			  50% {
				box-shadow: 0 -3em 0 -1em, 2em -2em 0 -1em, 3em 0 0 -1em, 2em 2em 0 0em, 0 3em 0 0.2em, -2em 2em 0 0, -3em 0em 0 -1em, -2em -2em 0 -1em;
			  }
			  62.5% {
				box-shadow: 0 -3em 0 -1em, 2em -2em 0 -1em, 3em 0 0 -1em, 2em 2em 0 -1em, 0 3em 0 0, -2em 2em 0 0.2em, -3em 0 0 0, -2em -2em 0 -1em;
			  }
			  75% {
				box-shadow: 0em -3em 0 -1em, 2em -2em 0 -1em, 3em 0em 0 -1em, 2em 2em 0 -1em, 0 3em 0 -1em, -2em 2em 0 0, -3em 0em 0 0.2em, -2em -2em 0 0;
			  }
			  87.5% {
				box-shadow: 0em -3em 0 0, 2em -2em 0 -1em, 3em 0 0 -1em, 2em 2em 0 -1em, 0 3em 0 -1em, -2em 2em 0 0, -3em 0em 0 0, -2em -2em 0 0.2em;
			  }
			}
			@keyframes load4 {
			  0%,
			  100% {
				box-shadow: 0 -3em 0 0.2em, 2em -2em 0 0em, 3em 0 0 -1em, 2em 2em 0 -1em, 0 3em 0 -1em, -2em 2em 0 -1em, -3em 0 0 -1em, -2em -2em 0 0;
			  }
			  12.5% {
				box-shadow: 0 -3em 0 0, 2em -2em 0 0.2em, 3em 0 0 0, 2em 2em 0 -1em, 0 3em 0 -1em, -2em 2em 0 -1em, -3em 0 0 -1em, -2em -2em 0 -1em;
			  }
			  25% {
				box-shadow: 0 -3em 0 -0.5em, 2em -2em 0 0, 3em 0 0 0.2em, 2em 2em 0 0, 0 3em 0 -1em, -2em 2em 0 -1em, -3em 0 0 -1em, -2em -2em 0 -1em;
			  }
			  37.5% {
				box-shadow: 0 -3em 0 -1em, 2em -2em 0 -1em, 3em 0em 0 0, 2em 2em 0 0.2em, 0 3em 0 0em, -2em 2em 0 -1em, -3em 0em 0 -1em, -2em -2em 0 -1em;
			  }
			  50% {
				box-shadow: 0 -3em 0 -1em, 2em -2em 0 -1em, 3em 0 0 -1em, 2em 2em 0 0em, 0 3em 0 0.2em, -2em 2em 0 0, -3em 0em 0 -1em, -2em -2em 0 -1em;
			  }
			  62.5% {
				box-shadow: 0 -3em 0 -1em, 2em -2em 0 -1em, 3em 0 0 -1em, 2em 2em 0 -1em, 0 3em 0 0, -2em 2em 0 0.2em, -3em 0 0 0, -2em -2em 0 -1em;
			  }
			  75% {
				box-shadow: 0em -3em 0 -1em, 2em -2em 0 -1em, 3em 0em 0 -1em, 2em 2em 0 -1em, 0 3em 0 -1em, -2em 2em 0 0, -3em 0em 0 0.2em, -2em -2em 0 0;
			  }
			  87.5% {
				box-shadow: 0em -3em 0 0, 2em -2em 0 -1em, 3em 0 0 -1em, 2em 2em 0 -1em, 0 3em 0 -1em, -2em 2em 0 0, -3em 0em 0 0, -2em -2em 0 0.2em;
			  }
			}
		</style>
		
		<script type="text/javascript" src="modeldb.js"></script>
		<script async type="text/javascript" src="hlms.js"></script>
	</head>
	
	<body>
		<h1>Sven Co-op Model Database</h1>
		<a class="about-link" href="about.html">About</a>
		<hr>
		
		<div class="filter-search">
			<span class="search-text"><input id="name-filter" type="text" placeholder="Search..."/></span>
			<!-- <span class="search-text">Filter tags:<input id="tag-filter" type="text"/></span> -->
		</div>
		
		<div class="page-num-container">
			<span class="page-far page-first-container"><span class="page-bar"></span><span class="page-first"></span></span>
			<span class="page-close page-prev-container"><span class="page-prev"></span></span>
			<span class="page-num-text"><span class="page-start">1</span> - <span class="page-end">X</span> of <span class="result-total">Y</span></span>
			<span class="page-close page-next-container"><span class="page-next"></span></span>
			<span class="page-far page-last-container"><span class="page-last"></span><span class="page-bar"></span></span>
		</div>
		
		<hr>
		
		<div id="model-grid">
		
		</div>
		
		<div id="model-cell-template">
			<img/>
			<hr>
			<div class="name"></div>
		</div>
		
		<div id="model-popup-bg"></div>
		<div id="model-popup">
			<div class="render">
				<img/>
				<canvas id="canvas" oncontextmenu="event.preventDefault()"></canvas>
				
				<div class="loader"></div>
				<h2 class="loader-text">Loading (<span class="load-percent">0</span>%)</h2>
				
			</div>
			<div class="details">
				<h2 class="details-header">Header text</h2>
				<div>Polygons: <span class="polycount">???</span></div>
			</div>
		</div>
		
		<div style="clear:both"></div>
		<hr>
		<small class="last-update-time" title="Last time I downloaded stuff from GameBanana and uploaded here">
			Last updated: December 11, 2020
		</small>
		<br>
		
		<script type='text/javascript'>
			var Module = {
				preRun: [function() {
				}],
				postRun: [],
				print: (function() {
					return function(text) {
						if (arguments.length > 1) text = Array.prototype.slice.call(arguments).join(' ');
						console.log(text);
					};
				})(),
				printErr: function(text) {
					if (arguments.length > 1) text = Array.prototype.slice.call(arguments).join(' ');
					if (0) { // XXX disabled for safety typeof dump == 'function') {
						dump(text + '\n'); // fast, straight to the real console
					} else {
						console.error(text);
					}
				},
				canvas: (function() {
					var canvas = document.getElementById('canvas');

					// As a default initial behavior, pop up an alert when webgl context is lost. To make your
					// application robust, you may want to override this behavior before shipping!
					// See http://www.khronos.org/registry/webgl/specs/latest/1.0/#5.15.2
					canvas.addEventListener("webglcontextlost", function(e) { alert('WebGL context lost. You will need to reload the page.'); e.preventDefault(); }, false);

					return canvas;
				})(),
				setStatus: function(text) {
					if (!Module.setStatus.last) Module.setStatus.last = { time: Date.now(), text: '' };
					if (text === Module.setStatus.last.text) return;
					var m = text.match(/([^(]+)\((\d+(\.\d+)?)\/(\d+)\)/);
					var now = Date.now();
					if (m && now - Module.setStatus.last.time < 30) return; // if this is a progress update, skip it if too soon
					Module.setStatus.last.time = now;
					Module.setStatus.last.text = text;
				},
				totalDependencies: 0,
				monitorRunDependencies: function(left) {
					this.totalDependencies = Math.max(this.totalDependencies, left);
					Module.setStatus(left ? 'Preparing... (' + (this.totalDependencies-left) + '/' + this.totalDependencies + ')' : 'All downloads complete.');
				}
			};

			Module.setStatus('Downloading...');
			window.onerror = function() {
				Module.setStatus('Exception thrown, see JavaScript console');
				Module.setStatus = function(text) {
					if (text) Module.printErr('[post-exception status] ' + text);
				};
			};
		</script>
	</body>
</html>
